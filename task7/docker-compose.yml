version: '2'
services:
  builder:
    build: builder
    volumes:
      - ./artifacts:/usr/local/builddir
    networks:
      - task7

  deployer:
    image: tomcat:latest
    ports:
      - "8080:8080"
    volumes:
      - ./artifacts:/usr/local/tomcat/webapps/
    networks:
      - task7
    depends_on:
      - builder

networks:
  task7:
    driver: bridge